<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="bitmedia-site-verification" content="9fb3f0a17be44fb27a3b7586183df838" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PBP verdienen | PictureBot</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, #1f1f2b, #2c2c3b);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 2rem 1rem 1rem;
      text-align: center;
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      opacity: 0.8;
    }
    main {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }
    .card {
      background: #33374a;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }
    button {
      width: 100%;
      background: #00c897;
      border: none;
      padding: 1rem;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
    .small-text {
      font-size: 0.85rem;
      text-align: center;
      margin-top: -1rem;
      color: #aaa;
    }
    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.75rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü™ô PBP verdienen</h1>
    <p>Erhalte t√§glich bis zu <strong>10 PBP</strong> durch deinen Besuch!</p>
  </header>
  <main>
    <div class="card">
      <p><strong>Dein t√§glicher Besuch:</strong></p>
      <p id="streak">Tagesfolge: 0 Tage</p>
      <button id="claimBtn">üéÅ Jetzt PBP einsammeln</button>
      <p class="small-text" id="status"></p>
    </div>
    <div class="card">
      <p><strong>üí° Noch mehr verdienen?</strong></p>
      <p>Monlix & andere Partner folgen bald.</p>
      <!-- Monlix iframe oder Link kann hier sp√§ter eingebunden werden -->
    </div>
  </main>
  <footer>
    &copy; 2025 PictureBot | EarnPBP
  </footer>

  <script>
    const uid = new URLSearchParams(window.location.search).get("uid");
    const claimBtn = document.getElementById("claimBtn");
    const statusText = document.getElementById("status");
    const streakText = document.getElementById("streak");

    const today = new Date().toLocaleDateString();
    const lastClaim = localStorage.getItem("lastClaim") || "";
    let streak = parseInt(localStorage.getItem("streak") || "0");

    if (lastClaim === today) {
      claimBtn.disabled = true;
      statusText.textContent = "Du hast heute bereits PBP eingesammelt.";
    }

    streakText.textContent = `Tagesfolge: ${streak} Tage`;

    claimBtn.addEventListener("click", () => {
      if (!uid) {
        alert("Telegram UID fehlt in der URL. Bitte √∂ffne diese Seite √ºber den Bot.");
        return;
      }

      let reward = Math.min(streak + 1, 10);

      fetch("https://picturebot-bwgn.onrender.com/claim_pbp", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ uid: uid, points: reward })
      })
      .then(res => res.json())
      .then(data => {
        claimBtn.disabled = true;
        localStorage.setItem("lastClaim", today);
        localStorage.setItem("streak", streak + 1);
        streakText.textContent = `Tagesfolge: ${streak + 1} Tage`;
        statusText.textContent = `‚úÖ ${reward} PBP wurden deinem Account gutgeschrieben.`;
      })
      .catch(() => {
        alert("Fehler beim Verbinden mit dem Bot-Server.");
      });
    });
  </script>
</body>
</html>
